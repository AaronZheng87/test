<html>

<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="robots" content="none">
    <meta name="renderer" content="webkit">
    <script src="./js/github.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/jspsych/dist/index.browser.js"></script>
    <link rel="stylesheet" href="node_modules/jspsych/css/jspsych.css">

    <script src="node_modules/jspsych_social_association_learning_task/jspsych-get-screen-size.js"></script>
    <script src="node_modules/jspsych_social_association_learning_task/jspsych-SALT.js"></script>

    <style>
        html,
        body {
            background-color: grey;
            color: white;
        }

        .content_box {
            width: 600px;
            overflow-y: auto;
            height: 600px;
            border: solid 2px #fff;
            overflow: hidden;
            padding: 10px;
            overflow-y: auto;

        }

        .header {
            text-align: center;
            font-weight: 700;
            font-size: 25px;
            color: white;
        }

        .box {
            overflow-y: scroll;
            border: 1px solid white;
        }

        .footer {
            color: lightgreen;
            font-size: 25px;
            margin: 0 auto;
        }

        .content {
            font-size: 35px;
            margin: 0px;
            padding: 0px;
            height: 100px;
        }

        .content img {
            transform: scale(0.6, 0.6) translateZ(0);
            width: 128px;
            height: 128px;
            vertical-align: middle;
        }

        .feedback {
            font-size: 20px;
        }
    </style>
</head>

<script type="text/javascript">
    function getKeys() {
        return `
    <p class="key">如果二者匹配，请按 ${answers[0]} 键</p>
    <p class="key">如果二者不匹配，请按 ${answers[1]} 键</p>
    `;
    }
    function getMatchWord() {
        let a = "";
        img.forEach((v, i) => {
            a = a + `<p class="content">
        <img src="${v}" >--- <span class="word">${word[i]}</span>
        </p>`;
        });
        return "<div class='box'>" + a + "</div>";
    }
</script>

    };
    let set = {
        type: jsPsychGetScreenSize,
        prompt: "请放置卡片",
        starting_size: 500
    };
    timeline.push(
        preload, cover, set
    );
</script>

<script type="text/javascript">

    let trial_prac = {

        }, {

            show_end_time: 1100
        }],
        distance: 500,
        screen: function () {
            return {
                pixelW: jspsych.data.get().values()[2].screen_width_pixel,
                pixelH: jspsych.data.get().values()[2].screen_height_pixel,
                actualW: jspsych.data.get().values()[2].screen_width_physics,
                actualH: jspsych.data.get().values()[2].screen_height_physics
            }
        },
        trial_duration: 2500,
        response_start_time: 1100,
        choices_match: [answers[0]],
        choices_mismatch: [answers[1]],
        stimuli_text: jspsych.timelineVariable("word"),
        stimuli_img: jspsych.timelineVariable("img"),
        condition: jspsych.timelineVariable("condition"),
        shape_association: jspsych.timelineVariable("association"),
        feedback: true,
        feedback_correct: "<span style='font-size: 50px; color: green; '>正确</span>",
        feedback_wrong: "<span style='font-size: 50px; color: red; '>错误</span>",
        feedback_overtime: "<span style='font-size: 50px; color: yellow; '>太慢</span>",
        feedback_duration: 1000,
        data: {
            save: true
        }
    };

    let timeline_prac = {
        timeline: [trial_prac],
        timeline_variables: timeline_variables,
        randomize_order: true,
        repetitions: 4
    };

    let feedback_prac = {
        type: jsPsychHtmlButtonResponse,
        stimulus: function () {
            return `
                        <p>你的正确率为：${Math.floor(jspsych.data.get().filter({save:true}).select("response").mean()*10000)/100}%</p>
                        <p>你的平均反应时为：${Math.floor(jspsych.data.get().filter({save:true}).select("rt").mean()*100)/100} 秒</p>
                        <p>接下来是休息时间，当你结束休息后，你可以点击 结束休息 按钮或者按 空格键 继续。</p>
                        <p>您当前休息了<span id="iii">150</span>秒</p>
                        <p>下面，你就开始正式实验</p>`
        },
        choices: ["结束休息"],
        on_load: function () {
            $("body").css("cursor", "default");
            let tmpTime = setInterval(function () {
                $("#iii").text(parseInt($("#iii").text()) - 1);
                if (parseInt($("#iii").text()) < 1) {
                    $("#iii").parent().text("当前限定休息时间已到达，如果还未到达状态，请继续休息");
                    clearInterval(parseInt(sessionStorage.getItem("tmpTime")));
                }
            }, 1000);
            sessionStorage.setItem("tmpInter", tmpTime);
        },
        on_finish: function () {
            clearInterval(parseInt(sessionStorage.getItem("tmpInter")));
        }
    }
    timeline.push(
        prac_instruction, timeline_prac, feedback_prac
    );
</script>
